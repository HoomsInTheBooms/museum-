<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends' Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 200px;
            height: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>My Friends' Gallery</h1>
    <p>Here are some pictures of my friends!</p>
    <div class="gallery">
        <!-- Add images here -->
        <img src="https://cdn.discordapp.com/attachments/1029750899758862387/1308844249684639816/Screenshot_2024-11-14_205511.png?ex=673f6bb2&is=673e1a32&hm=f39bb5f4dd7852ae8cc4441dbe505e1e860629a285159dee49e99c75fc74b5d5&" alt="Friend 1">
        <img src="https://cdn.discordapp.com/attachments/1029750899758862387/1308845219063795752/Screenshot_2024-11-19_175628.png?ex=673f6c99&is=673e1b19&hm=b7f57eb26fbfef3e1f827e4e559fa485fd43e148917aa0c169dc533f8a994c13&" alt="Friend 2">
        <img src="https://cdn.discordapp.com/attachments/1029750899758862387/1308845458549899314/WhatsApp_Image_2024-10-26_at_19.04.24_5b6904a8.jpg?ex=673f6cd2&is=673e1b52&hm=3f1b9e3ad9ad619f4ead94441e910a2f17d7d7954c413ffa5af10b99f1a9c173&" alt="Friend 3">
	<img src="https://cdn.discordapp.com/attachments/1029750899758862387/1308846633781432499/Screenshot_2024-11-20_192807.png?ex=673f6dea&is=673e1c6a&hm=4ba53c07e4bf0163e4910296a0c72359a07be6c1aa54eab4fc83c213f2f8ba25&" alt-"friend 4">
